<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <base href="./" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="form.css" />
    <script src="socket.io/socket.io.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="modal chat">
        <h1 class="heading">
          Chat
        </h1>
        <div class="box">
          <div id="text" class="text"></div>
          <div id="list" class="list"></div>
        </div>
        <form id="connect" class="connect" autocomplete="off">
          <input
            type="text"
            id="user"
            placeholder="User"
            value="User"
            class="user input"
          />
          <input
            type="text"
            id="channel"
            placeholder="Channel"
            value="Channel"
            class="channel input"
          />
          <select id="color" class="color select">
            <option disabled selected value="var(--medium)" class="option"
              >Select color...</option
            >
            <option value="var(--red)" class="option">red</option>
            <option value="var(--orange)" class="option">orange</option>
            <option value="var(--yellow)" class="option">yellow</option>
            <option value="var(--green)" class="option">green</option>
            <option value="var(--cyan)" class="option">cyan</option>
            <option value="var(--blue)" class="option">blue</option>
            <option value="var(--indigo)" class="option">indigo</option>
            <option value="var(--violet)" class="option">violet</option>
          </select>
          <button type="submit" id="join" class="join button">
            Join
          </button>
        </form>
        <form id="entry" class="entry" autocomplete="off">
          <input
            type="text"
            id="message"
            placeholder="Message"
            class="message input"
          />
          <button type="submit" id="send" class="send button">
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
